<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="em.css">
  <link rel="stylesheet" href="emnm.css">
</head>

<body>
  <!-- Chữ mừng sinh nhật -->
  <div class="message-container">
    <p id="text" class="fade-in">Em bé ngoan xinh iu của anh ơiii</p>
  </div>

  <!-- Nút ấn để thay đổi -->
  <button class="btn" onclick="changeMessage()">Tiếp nèee</button>
  

  <!-- Khung lời chúc sẽ xuất hiện sau khi nhấn nút -->
  <div id="wishBox" class="wish-box" style="display: none;">
  <div class="message-container" id="newMessage">Chúc mừng em bé của anh đã sang tuổi mới!</div>
  <div class="sub-message">Mong rằng mọi ước mơ của bạn sẽ thành hiện thực.</div>
  <div class="emoji-container">
    <div class="emoji squirrel">🐿</div>
    <div class="emoji heart">❤️</div>
    <div class="emoji bunny">🐇</div>
  </div>

  <script src="bé.js"></script>

</body>
</html>
